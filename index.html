<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Breaker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #2563eb;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --background-color: #f8f9fa;
      --card-background: #ffffff;
      --text-color: #1f2937;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    [data-theme="dark"] {
      --background-color: #1f2937;
      --card-background: #374151;
      --text-color: #f3f4f6;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .theme-toggle {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .theme-toggle:hover {
      opacity: 0.9;
    }

    .breaker-section {
      background: var(--card-background);
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .breaker-section:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow), 0 10px 20px -5px rgb(0 0 0 / 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .controls button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      font-weight: 500;
    }

    .controls button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .controls button:active {
      transform: scale(0.98);
    }

    .on { background-color: var(--success-color); color: white; }
    .off { background-color: var(--danger-color); color: white; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .stat-item strong {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .stat-item span {
      font-size: 1.25rem;
      font-weight: 500;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .breaker-section {
        margin: 1rem 0;
      }
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      .chart-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Breaker Control</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- Breaker sections -->
  <div class="breaker-section" id="breaker-0">
    <h2>Breaker 1</h2>
    <div class="controls">
      <button class="on" onclick="toggleBreaker(0, true)">Turn ON</button>
      <button class="off" onclick="toggleBreaker(0, false)">Turn OFF</button>
    </div>
    <div class="stats">
      <div class="stat-item">
        <strong>Status</strong>
        <span id="relay-state-0">Loading...</span>
      </div>
      <div class="stat-item">
        <strong>Power</strong>
        <span id="power-0">-</span> W
      </div>
      <div class="stat-item">
        <strong>Voltage</strong>
        <span id="voltage-0">-</span> V
      </div>
      <div class="stat-item">
        <strong>Current</strong>
        <span id="current-0">-</span> A
      </div>
    </div>
    <div class="chart-container">
      <canvas id="powerChart-0"></canvas>
    </div>
  </div>

  <!-- Second breaker section -->
  <div class="breaker-section" id="breaker-1">
    <h2>Breaker 2</h2>
    <div class="controls">
      <button class="on" onclick="toggleBreaker(1, true)">Turn ON</button>
      <button class="off" onclick="toggleBreaker(1, false)">Turn OFF</button>
    </div>
    <div class="stats">
      <div class="stat-item">
        <strong>Status</strong>
        <span id="relay-state-1">Loading...</span>
      </div>
      <div class="stat-item">
        <strong>Power</strong>
        <span id="power-1">-</span> W
      </div>
      <div class="stat-item">
        <strong>Voltage</strong>
        <span id="voltage-1">-</span> V
      </div>
      <div class="stat-item">
        <strong>Current</strong>
        <span id="current-1">-</span> A
      </div>
    </div>
    <div class="chart-container">
      <canvas id="powerChart-1"></canvas>
    </div>
  </div>

  <script>
    const API_KEY = "supersecurekey";
    const BACKEND_URL = "https://your-backend.onrender.com";
    const charts = {};

    // Theme handling
    function toggleTheme() {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      updateChartsTheme();
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);

    function setupChart(breakerId) {
      const ctx = document.getElementById(`powerChart-${breakerId}`).getContext('2d');
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      
      charts[breakerId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Power (W)',
            data: [],
            borderColor: '#2563eb',
            backgroundColor: 'rgba(37, 99, 235, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2,
          plugins: {
            legend: {
              labels: {
                color: isDark ? '#f3f4f6' : '#1f2937'
              }
            }
          },
          scales: {
            x: { 
              title: { display: true, text: 'Time', color: isDark ? '#f3f4f6' : '#1f2937' },
              grid: { color: isDark ? 'rgba(243, 244, 246, 0.1)' : 'rgba(31, 41, 55, 0.1)' }
            },
            y: { 
              title: { display: true, text: 'Power (W)', color: isDark ? '#f3f4f6' : '#1f2937' },
              beginAtZero: true,
              grid: { color: isDark ? 'rgba(243, 244, 246, 0.1)' : 'rgba(31, 41, 55, 0.1)' }
            }
          }
        }
      });
    }

    function updateChartsTheme() {
      Object.values(charts).forEach(chart => {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        const textColor = isDark ? '#f3f4f6' : '#1f2937';
        const gridColor = isDark ? 'rgba(243, 244, 246, 0.1)' : 'rgba(31, 41, 55, 0.1)';

        chart.options.plugins.legend.labels.color = textColor;
        chart.options.scales.x.title.color = textColor;
        chart.options.scales.y.title.color = textColor;
        chart.options.scales.x.grid.color = gridColor;
        chart.options.scales.y.grid.color = gridColor;
        chart.update();
      });
    }

    function toggleBreaker(id, turnOn) {
      const section = document.getElementById(`breaker-${id}`);
      section.classList.add('loading');

      fetch(`${BACKEND_URL}/api/switch`, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          breaker_id: id.toString(),
          state: turnOn ? "true" : "false"
        })
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        console.log("Breaker toggled:", data.message);
        updateStatus(id);
      })
      .catch(err => {
        console.error("Error:", err);
        alert(`Failed to toggle breaker ${id + 1}. Please try again.`);
      })
      .finally(() => {
        section.classList.remove('loading');
      });
    }

    function updateStatus(id) {
      fetch(`${BACKEND_URL}/breaker/${id}/status`, {
        headers: { "x-api-key": API_KEY }
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        document.getElementById(`relay-state-${id}`).innerText = data.output ? "ON" : "OFF";
        document.getElementById(`power-${id}`).innerText = data.apower?.toFixed(1) || "-";
        document.getElementById(`voltage-${id}`).innerText = data.voltage?.toFixed(1) || "-";
        document.getElementById(`current-${id}`).innerText = data.current?.toFixed(2) || "-";

        const chart = charts[id];
        const now = new Date().toLocaleTimeString();
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(data.apower || 0);

        if (chart.data.labels.length > 288) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      })
      .catch(err => {
        console.error("Status fetch error:", err);
        document.getElementById(`relay-state-${id}`).innerText = "Error";
      });
    }

    function startPolling() {
      [0, 1].forEach(id => {
        setupChart(id);
        updateStatus(id);
        setInterval(() => updateStatus(id), 300000);
      });
    }

    startPolling();
  </script>
</body>
</html>
