services:
  - type: web
    name: smart-breaker-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: API_KEY
        value: supersecurekey
      - key: MQTT_HOST
        value: 100.x.x.x  # Replace with your Pi's Tailscale IP
      - key: MQTT_PORT
        value: 1883
